<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MSP 작업 등록</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  {% include 'layout/header.html' %}
  <div class="container">
    <h1>MSP 작업등록</h1>
    <form method="post" action="/msp/submit">
      <div class="section">
        <h2>기본 정보</h2>
        <div class="form-row">
          <label>담당자*</label><input type="text" name="manager">
          <label>상태</label>
          <select name="status">
            <option value="대기">대기</option>
            <option value="진행 중">진행 중</option>
            <option value="완료">완료</option>
          </select>
        </div>
        <div class="form-row">
          <label>요청일자*</label><input type="date" name="request_date">
          <label>요청시간*</label><input type="time" name="request_time">
        </div>
        <div class="form-row">
          <label>완료일자</label><input type="date" name="completed_date">
          <label>완료시간</label><input type="time" name="completed_time">
        </div>
      </div>
    
      <div class="section">
        <h2>고객 및 시스템 정보</h2>
        <div class="form-row">
          <label>고객사*</label><input type="text" name="client_name">
          <label>시스템명*</label><input type="text" name="system_name">
        </div>
        <div class="form-row">
          <label>대상 시스템/환경</label><input type="text" name="target_env">
        </div>
      </div>
    
      <div class="section">
        <h2>상세 정보</h2>
        <div class="form-row">
          <label>요청자*</label><input type="text" name="requester">
          <label>요청유형*</label><input type="text" name="request_type">
        </div>
        <div class="form-row">
          <label>요청내용</label><textarea name="request_content"></textarea>
        </div>
        <div class="form-row">
          <label>참고사항</label><textarea name="purpose"></textarea>
        </div>
        <div class="form-row">
          <label>답변내용</label><textarea name="response"></textarea>
        </div>
        <div class="form-row">
          <label>특이사항</label><textarea name="etc"></textarea>
        </div>
      </div>
    
      <div class="button-group">
        <button type="submit">완료</button>
      </div>
    </form>
    
</body>
</html>
