<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장애 리포트 등록</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  {% include 'layout/header.html' %}
  <div class="container">
    <h1>장애 리포트 등록</h1>
    <form method="post" action="/error/submit">
      <div class="section">
        <h2>기본 정보</h2>
        <div class="form-row">
          <label>담당자*</label><input type="text" name="manager" required>
          <label>상태</label>
          <select name="status">
            <option value="대기">대기</option>
            <option value="진행 중">진행 중</option>
            <option value="완료">완료</option>
          </select>
        </div>
        <div class="form-row">
          <label>장애일자*</label><input type="date" name="error_start_date" required>
          <label>장애시간*</label><input type="time" name="start_time" required>
        </div>
        <div class="form-row">
          <label>복구일자</label><input type="date" name="error_end_date">
          <label>복구시간</label><input type="time" name="end_time">
        </div>
      </div>

      <div class="section">
        <h2>고객 및 시스템 정보</h2>
        <div class="form-row">
          <label>고객사*</label><input type="text" name="client_name" required>
          <label>시스템명*</label><input type="text" name="system_name" required>
        </div>
        <div class="form-row">
          <label>대상 시스템/환경</label><input type="text" name="target_env">
          <label>장애대상*</label><input type="text" name="target_component" required>
        </div>
      </div>

      <div class="section">
        <h2>장애 상세 정보</h2>
        <div class="form-row">
          <label>고객 영향</label><textarea name="customer_impact"></textarea>
        </div>
        <div class="form-row">
          <label>장애 내용*</label><textarea name="error_info" required></textarea>
        </div>
        <div class="form-row">
          <label>장애 원인</label><textarea name="error_reason"></textarea>
        </div>
        <div class="form-row">
          <label>조치 내용</label><textarea name="action_taken"></textarea>
        </div>
        <div class="form-row">
          <label>기타사항</label><textarea name="etc"></textarea>
        </div>
      </div>

      <div class="button-group">
        <button type="submit">완료</button>
      </div>
    </form>
  </div>
</body>
</html>
